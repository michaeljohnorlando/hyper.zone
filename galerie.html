<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Google Photos Material Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/Photo_Gallery.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<!-- need a smaller img for the icon -->
<div class="m-p-g">
	<div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
		<img src="img/galerie/galerie_1.jpg" data-full="img/galerie/galerie_1.jpg" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_2.png" data-full="img/galerie/galerie_2.png" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_3.jpg" data-full="img/galerie/galerie_3.jpg" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_4.png" data-full="img/galerie/galerie_4.png" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_5.gif" data-full="img/galerie/galerie_5.gif" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_6.jpg" data-full="img/galerie/galerie_6.jpg" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_7.png" data-full="img/galerie/galerie_7.png" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_8.png" data-full="img/galerie/galerie_8.png" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_9.jpg" data-full="img/galerie/galerie_9.jpg" class="m-p-g__thumbs-img" />
		<img src="img/galerie/galerie_10.png" data-full="img/galerie/galerie_10.gif" class="m-p-g__thumbs-png" />
	
	</div>
	<div class="m-p-g__fullscreen"></div>
</div>

<script>
	var elem = document.querySelector('.m-p-g');

	document.addEventListener('DOMContentLoaded', function() {
		var gallery = new MaterialPhotoGallery(elem);
	});
</script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/material-photo-gallery.min.js'></script>
</body>

</html>
